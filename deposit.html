<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="deposit.css">
    <script src="deposit.js" defer></script>
    <title>Deposit</title>
</head>
<body>
    <header>
        <div class="headerContainer">
            <div class="headerContent">
                Калькулятор вкладов
            </div>
        </div>
    </header>
    <section class="main">
        <table class="deposits">
            <tr>
                <th>Банк</th>
                <th>Вклад</th>
                <th>Первоначальный взнос</th>
                <th>Пополнение</th>
                <th>Ставка</th>
                <th>Срок</th>
                <th>Начисление процентов</th>
                <th>Итого</th>
            </tr>
            <tr>
                <td>
                    <div class="selectWrapper">
                        <select class="" name="bank" id="">
                            <option value="">Выберите банк</option>                        
                        </select>
                    </div>
                </td>
                <td><input type="text" class="nameDeposit" maxlength="20" name="deposit" id=""></td>
                <td><input type="text" class="currency" maxlength="26" value="0,00 &#8381"></td>
                <td><input type="text" class="currency" maxlength="26" value="0,00 &#8381"></td>
                <td><input type="text" class="rate" maxlength="5" value="0 %"></td>
                <td>
                    <div class="tdFlexContainer">
                        <input type="number" class= "term" min="0" step="1" max="1200" value=0>
                        <div class="selectWrapper">
                            <select name="" class="termUnitOfMeasure">
                                <option value="months">месяцы</option>
                                <option value="years">годы</option>
                            </select>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="selectWrapper">
                        <select name="" id="">
                            <option value="capitalizationPerMonth">Ежемесячная капитализация</option>
                            <option value="percentInTheEnd">Проценты в конце срока</option>
                        </select>
                    </div>
                </td >
                <td><input type="text" class= "currency" maxlength="26" value="0,00 &#8381" disabled></td>
            </tr>
            
        </table>
    </section>
    <footer>
        
    </footer>
</body>
</html>
