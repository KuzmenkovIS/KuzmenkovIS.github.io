<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="images/favicon_io/site.webmanifest">

    <link rel="stylesheet" href="deposit.css">
    <script src="deposit.js" defer></script>
    <title>Deposit</title>
</head>
<body>
    <header>
        <div class="headerContainer">
            <img class="headerLogo" src="images/favicon_io/favicon-32x32.png" alt="Logo">
            <div class="headerTitle">
                Калькулятор вкладов
            </div>
        </div>
    </header>
    <section class="main">
        <table class="deposits">
            <thead>
                <tr>
                    <th>Банк</th>
                    <th>Вклад</th>
                    <th>Первоначальный взнос</th>
                    <th>Пополнение (в месяц)</th>
                    <th>Ставка</th>
                    <th>Срок</th>
                    <th>Начисление процентов</th>
                    <th>Вложено</th>
                    <th>Прибыль</th>
                    <th>Итого</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div class="selectWrapper">
                            <select class="bank" name="nameBank" id="">
                                <option value="">Выберите банк</option>                        
                            </select>
                        </div>
                    </td>
                    <td><input type="text" class="nameDeposit" name="nameDeposit" maxlength="20" placeholder="Название вклада"></td>
                    <td><input type="text" class="currency" name="sumBase" maxlength="26" value="0,00 &#8381"></td>
                    <td><input type="text" class="currency" name="sumReplenishment" maxlength="26" value="0,00 &#8381"></td>
                    <td><input type="text" class="rate" name="rate" maxlength="8" value="0,00 %"></td>
                    <td>
                        <div class="tdFlexContainer">
                            <input type="number" class= "term" name="term" min="0" step="1" max="1200" value=0>
                            <div class="selectWrapper">
                                <select class="termUnitOfMeasure" name="termUnitOfMeasure">
                                    <option value="months">месяцы</option>
                                    <option value="years">годы</option>
                                </select>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="selectWrapper">
                            <select class="rateType" name="rateType" id="">
                                <option value="capitalizationPerMonth">Ежемесячная капитализация</option>
                                <option value="percentInTheEnd">Проценты в конце срока</option>
                            </select>
                        </div>
                    </td >
                    <td><input type="text" class="currency" name="sumInvested" maxlength="26" value="0,00 &#8381" disabled></td>
                    <td><input type="text" class="currency" name="sumProfit" maxlength="26" value="0,00 &#8381" disabled></td>
                    <td><input type="text" class= "currency" name="sumTotal" maxlength="26" value="0,00 &#8381" disabled></td>
                    <td>
                        <div class="tdFlexContainer">
                            <button class="btnAddDepositAfter" type="button" data-description="Добавить новый вклад">
                                <img src="images/plus-solid.svg" alt="" height="20px" width="20px">
                            </button>
                            <button class="btnCopyDeposit" type="button" data-description="Скопировать вклад">
                                <img src="images/copy-solid.svg" alt="" height="16px" width="16px">
                            </button>
                            <button class="btnDeleteDeposit" type="button" data-description="Удалить вклад">
                                <img src="images/xmark-solid.svg" alt="" height="24px" width="24px">
                            </button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="11">
                        <div class="tdFlexContainerLastRow">
                            <button type="button" class="btnAddDepositToTheEnd">
                                <img src="images/plus-solid-grey-heavy.svg" alt="" height="20px" width="20px">
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
    <footer>
        
    </footer>
</body>
</html>
